  <div class="flex flex-col items-center justify-center h-full borde print:w-11/12 print:m-auto">
    <div class="card shadow-lg w-auto hover:shadow-xl p-1 border border-gray-200 dark:border-dark-5 lg:w-2/3 m-3">
      <div class="card-body">
        <span class="font-mono text-xs">Generated by <span class="underline">LinkedIn Roaster App</span></span>
        <div class="flex justify-between">
          <h1 class="text-3xl font-bold capitalize">{{ type }} result</h1>
          <button class="text-sm print:hidden" (click)="print()" title="Print result">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
            <!-- tooltop -->
          </button>
        </div>
        <hr>
            <div class="prose dark:prose-dark lg:text-lg text-base">
              <markdown [data]="receivedData.response.result"></markdown>
            </div>
        <hr>
        <span class="flex flex-col text-mono">
          <span class="font-mono text-xs">Note: This result generated by AI, don't take it seriously.</span>
          <span class="font-mono text-xs hidden print:block my-3">
            Generated by <span class="underline">LinkedIn Roaster App</span>
          </span>
        </span>
      </div>
    </div>
  </div>
